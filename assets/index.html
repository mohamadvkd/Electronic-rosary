<html lang="ar">

    body {
      font-family: 'Amiri Quran', serif;
      background-color: #f5f5f5;
      color: #333;
      direction: rtl;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #222;
      color: #fff;
    }
    h2, h3 {
      color: #2c6e49;
      font-size: 26px;
      margin-bottom: 20px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    body.dark-mode h2, body.dark-mode h3 {
      color: #4a8b5e;
    }
    select, button, input {
      font-family: 'Amiri Quran', serif;
      font-size: 18px;
      padding: 10px;
      margin: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    select:focus, button:focus, input:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(44, 110, 73, 0.5);
    }
    body.dark-mode select, body.dark-mode button, body.dark-mode input {
      background-color: #333;
      border-color: #555;
      color: #fff;
    }
    select {
      min-width: 160px;
    }
    button {
      background-color: #2c6e49;
      color: #fff;
      cursor: pointer;
      border: none;
    }
    body.dark-mode button {
      background-color: #4a8b5e;
    }
    button:hover {
      background-color: #1e4d32;
      transform: scale(1.05);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    body.dark-mode button:hover {
      background-color: #3a6b46;
    }
    input {
      width: 220px;
    }
    input[type="number"] {
      width: 100px;
    }
    .ayah-container {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 25px;
      margin: 20px 0;
      width: 100%;
      max-width: 650px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      font-size: 20px;
      text-align: center;
      transition: background-color 0.3s, border-color 0.3s, font-size 0.3s;
      animation: fadeIn 0.5s ease-in;
    }
    body.dark-mode .ayah-container {
      background-color: #333;
      border-color: #555;
    }
    .ayah {
      margin-bottom: 12px;
      padding: 12px;
      border-bottom: 1px solid #eee;
      font-size: inherit;
      transition: background-color 0.2s;
    }
    .ayah:hover {
      background-color: #f0f0f0;
    }
    body.dark-mode .ayah {
      border-bottom: 1px solid #444;
    }
    body.dark-mode .ayah:hover {
      background-color: #444;
    }
    .highlight {
      background-color: #ffff99;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .ayah-number {
      display: inline-block;
      background-color: #2c6e49;
      color: #fff;
      padding: 2px 8px;
      margin: 0 5px;
      border-radius: 12px;
      font-size: 0.8em;
      vertical-align: middle;
    }
    body.dark-mode .ayah-number {
      background-color: #4a8b5e;
    }
    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #fafafa;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    body.dark-mode .controls {
      background-color: #2a2a2a;
    }
    .error-message {
      color: red;
      font-size: 16px;
      animation: shake 0.3s;
    }
    body.dark-mode .error-message {
      color: #ff6666;
    }
    #quiz-container, #bookmarkContainer {
      margin: 20px 0;
      width: 100%;
      max-width: 650px;
      text-align: center;
      font-size: inherit;
      transition: font-size 0.3s;
    }
    .stats {
      font-size: 16px;
      color: #2c6e49;
      margin-top: 10px;
    }
    body.dark-mode .stats {
      color: #4a8b5e;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(-5px); }
    }
    @media (max-width: 600px) {
      select, button, input {
        font-size: 16px;
        padding: 8px;
        margin: 4px;
      }
      .ayah-container, #quiz-container, #bookmarkContainer {
        font-size: 18px;
        padding: 15px;
      }
      .controls {
        flex-direction: column;
        align-items: center;
      }
      input {
        width: 100%;
        max-width: 300px;
      }
      input[type="number"] {
        width: 80px;
      }
    }
  </style>

    document.addEventListener("DOMContentLoaded", function() {
      console.log("بدء تحميل الصفحة");

      if (!Object.keys(quranData).length) {
        console.error("خطأ: كائن quranData فارغ");

    function updateFontSize() {
      const containers = document.querySelectorAll(".ayah-container, #quiz-container, .ayah, #quiz-container p, #quiz-container h3, #bookmarkContainer");
      containers.forEach(container => {
        container.style.fontSize = `${fontSize}px`;
      });
    }

    function toArabicNumerals(num) {
      const arabicNumerals = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
      return String(num).split('').map(digit => arabicNumerals[digit]).join('');
    }

    function fillSuraList() {
      const suraSelect = document.getElementById("suraSelect");
      if (!suraSelect) {
        console.error("خطأ: عنصر suraSelect غير موجود في DOM");
        document.getElementById("ayahContainer").innerHTML = '<p class="error-message">❌ خطأ: عنصر القائمة غير موجود</p>';
        return;
      }
      suraSelect.innerHTML = "";
      if (!Object.keys(quranData).length) {
        console.error("خطأ: لا توجد سور في quranData");
        document.getElementById("ayahContainer").innerHTML = '<p class="error-message">❌ خطأ: لا توجد سور متاحة</p>';
        return;
      }
      Object.keys(quranData).forEach(sura => {
        const option = document.createElement("option");
        option.value = sura;
        option.textContent = sura;
        suraSelect.appendChild(option);
      });
      suraSelect.value = currentSura;
      console.log("تم ملء قائمة السور:", suraSelect.options.length, "خيارات", Array.from(suraSelect.options).map(opt => opt.textContent));
    }

    function showSura() {
      currentSura = document.getElementById("suraSelect").value || localStorage.getItem("lastSura") || Object.keys(quranData)[0];
      localStorage.setItem("lastSura", currentSura);
      const ayahs = quranData[currentSura];
      if (!ayahs) {
        document.getElementById("ayahContainer").innerHTML = '<p class="error-message">❌ خطأ: السورة غير موجودة</p>';
        console.error("خطأ: السورة غير موجودة:", currentSura);
        return;
      }
      const container = document.getElementById("ayahContainer");
      container.innerHTML = `<h3>📖 ${currentSura}</h3>`;
      if (continuousMode) {
        const div = document.createElement("div");
        div.className = "ayah";
        div.innerHTML = ayahs.map((ayah, i) => `${ayah} <span class="ayah-number">[${toArabicNumerals(i + 1)}]</span>`).join(" ");
        container.appendChild(div);
      } else {
        ayahs.forEach((ayah, i) => {
          const div = document.createElement("div");
          div.className = "ayah";
          div.innerHTML = `آية ${toArabicNumerals(i + 1)}: ${ayah} <button onclick="addBookmark('${currentSura}', ${i})">📌 إضافة إشارة</button>`;
          container.appendChild(div);
        });
      }
      updateFontSize();
      document.getElementById("quiz-container").innerHTML = "";
      document.getElementById("bookmarkContainer").innerHTML = "";
      console.log("تم عرض السورة:", currentSura, "عدد الآيات:", ayahs.length);
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
      console.log("تم تبديل الوضع الليلي:", document.body.classList.contains("dark-mode"));
    }

    function changeFontSize(delta) {
      fontSize = Math.max(14, Math.min(30, fontSize + delta));
      updateFontSize();
      localStorage.setItem("fontSize", fontSize);
      console.log("تم تغيير حجم الخط إلى:", fontSize);
    }

    function toggleReadingMode() {
      continuousMode = !continuousMode;
      showSura();
    }

    function changeTheme() {
      const theme = document.getElementById("themeSelect").value;
      document.body.style.backgroundColor = theme;
      localStorage.setItem("theme", theme);
    }

    function addBookmark(sura, ayahIndex) {
      let bookmarks = JSON.parse(localStorage.getItem("bookmarks")) || [];
      if (!bookmarks.some(b => b.sura === sura && b.ayahIndex === ayahIndex)) {
        bookmarks.push({ sura, ayahIndex });
        localStorage.setItem("bookmarks", JSON.stringify(bookmarks));
        alert("تمت إضافة الآية إلى الإشارات المرجعية!");
      } else {
        alert("الآية موجودة بالفعل في الإشارات المرجعية!");
      }
    }

      const container = document.getElementById("bookmarkContainer");
      container.innerHTML = "<h3>📑 الإشارات المرجعية</h3>";
      if (!bookmarks.length) {
        container.innerHTML += '<p class="error-message">لا توجد إشارات مرجعية</p>';
        return;
      }
      bookmarks.forEach(({ sura, ayahIndex }) => {
        const ayah = quranData[sura][ayahIndex];
        const div = document.createElement("div");
        div.className = "ayah";
        div.innerHTML = `${sura} - آية ${toArabicNumerals(ayahIndex + 1)}: ${ayah}`;
        container.appendChild(div);
      });
      updateFontSize();
      document.getElementById("ayahContainer").innerHTML = "";
      document.getElementById("quiz-container").innerHTML = "";
    }

    function startQuiz() {
      totalQuizzes = parseInt(document.getElementById("quizCount").value) || 1;
      currentQuiz = 0;
      correctAnswers = 0;
      totalQuestions = 0;
      document.getElementById("quiz-container").innerHTML = "";
      nextQuestion();
    }

    function nextQuestion() {
      if (currentQuiz >= totalQuizzes) {
        clearInterval(timer);
        document.getElementById("quiz-container").innerHTML = `
          <p class="stats">✅ اكتمل الاختبار! الإجابات الصحيحة: ${correctAnswers}/${totalQuestions}</p>
        `;
        setTimeout(() => {
          document.getElementById("quiz-container").innerHTML = "";
          showSura();
        }, 3000);
        return;
      }

      const suras = Object.keys(quranData);
      if (!suras.length) {
        document.getElementById("quiz-container").innerHTML = '<p class="error-message">❌ خطأ: لا توجد سور متاحة للاختبار</p>';
        console.error("خطأ: لا توجد سور للاختبار");
        return;
      }
      const randomSura = suras[Math.floor(Math.random() * suras.length)];
      const ayahs = quranData[randomSura];
      const randomAyahIndex = Math.floor(Math.random() * ayahs.length);
      const ayah = ayahs[randomAyahIndex];
      const words = ayah.split(" ");
      const hiddenWordIndex = Math.floor(Math.random() * words.length);
      const hiddenWord = words[hiddenWordIndex];
      words[hiddenWordIndex] = '<input type="text" id="quizInput" placeholder="أكمل الكلمة" />';
      const quizContainer = document.getElementById("quiz-container");
      quizContainer.innerHTML = `
        <h3>🧠 اختبار الحفظ: ${randomSura} - آية ${toArabicNumerals(randomAyahIndex + 1)}</h3>
        <p>الوقت المتبقي: <span id="timer">30</span> ثانية</p>
        <p>${words.join(" ")}</p>
        <button onclick="checkQuiz('${hiddenWord}')">تحقق</button>
        <p class="stats">الإجابات الصحيحة: ${correctAnswers}/${totalQuestions}</p>
      `;
      updateFontSize();
      document.getElementById("ayahContainer").innerHTML = "";
      timeLeft = 30;
      document.getElementById("timer").textContent = timeLeft;
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          totalQuestions++;
          quizContainer.innerHTML = `
            <p class="error-message">❌ انتهى الوقت! الكلمة الصحيحة هي: ${hiddenWord}</p>
            <p class="stats">الإجابات الصحيحة: ${correctAnswers}/${totalQuestions}</p>
          `;
          setTimeout(nextQuestion, 2000);
        }
      }, 1000);
      currentQuiz++;
    }

    function checkQuiz(correctWord) {
      clearInterval(timer);
      totalQuestions++;
      const userInput = document.getElementById("quizInput").value.trim();
      const plainUserInput = removeTashkeel(userInput).toLowerCase();
      const plainCorrectWord = removeTashkeel(correctWord).toLowerCase();
      const quizContainer = document.getElementById("quiz-container");
      if (plainUserInput === plainCorrectWord) {
        correctAnswers++;
        quizContainer.innerHTML = `
          <p style="color: #2c6e49;">✅ إجابة صحيحة!</p>
          <p class="stats">الإجابات الصحيحة: ${correctAnswers}/${totalQuestions}</p>
        `;
      } else {
        quizContainer.innerHTML = `
          <p class="error-message">❌ إجابة خاطئة، الكلمة الصحيحة هي: ${correctWord}</p>
          <p class="stats">الإجابات الصحيحة: ${correctAnswers}/${totalQuestions}</p>
        `;
      }
      setTimeout(nextQuestion, 2000);
    }

    function removeTashkeel(text) {
      return text
        .replace(/[\u064B-\u065F]/g, '')
        .replace(/[\u0610-\u061A]/g, '')
        .replace(/[\u08F0-\u08FF]/g, '')
        .replace(/[\u200D-\u200F]/g, '')
        .replace(/[\u0670-\u0671]/g, 'ا')
        .replace(/[\u0622-\u0623]/g, 'ا')
        .replace(/[\u0625]/g, 'ا')
        .replace(/[\u0629]/g, 'ه')
        .replace(/\s+/g, ' ')
        .trim();
    }

    function searchAyah() {
      const word = document.getElementById("searchInput").value.trim();
      const container = document.getElementById("ayahContainer");
      container.innerHTML = "";
      document.getElementById("quiz-container").innerHTML = "";
      document.getElementById("bookmarkContainer").innerHTML = "";

      if (!word) {
        container.innerHTML = '<p class="error-message">❌ أدخل كلمة للبحث</p>';
        return;
      }

      const plainWord = removeTashkeel(word).toLowerCase();
      console.log("كلمة البحث بعد إزالة التشكيل:", plainWord);
      let found = false;

      Object.entries(quranData).forEach(([sura, ayahs]) => {
        ayahs.forEach((ayah, i) => {
          const plainAyah = removeTashkeel(ayah).toLowerCase();
          console.log(`آية ${sura} - ${toArabicNumerals(i + 1)} بعد إزالة التشكيل:`, plainAyah);
          if (plainAyah.includes(plainWord)) {
            const regex = new RegExp(`(${word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            const highlightedAyah = ayah.replace(regex, '<span class="highlight">$1</span>');
            const div = document.createElement("div");
            div.className = "ayah-container";
            div.innerHTML = `<strong>${sura} - آية ${toArabicNumerals(i + 1)}:</strong> ${highlightedAyah} <button onclick="addBookmark('${sura}', ${i})">📌 إضافة إشارة</button>`;
            container.appendChild(div);
            found = true;
          }
        });
      });

      updateFontSize();

      if (!found) {
        container.innerHTML = `<p class="error-message">❌ لم يتم العثور على "${word}"</p>`;
      }
    }
  </script>
